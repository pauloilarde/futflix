<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./css/style.css
    "
    />
    <link rel="stylesheet" href="./css/responsive.css" />
    <link rel="stylesheet" href="./css/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="./css/owl/owl.theme.default.min.css" />
    <title>Futflix</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">Futflix</h2>
        <nav>
          <a href="#">Fase de grupos</a>
          <a href="#">Oitavas</a>
          <a href="#">Quartas</a>
          <a href="#">Semi</a>
          <a href="#">Finais</a>
        </nav>
      </div>
    </header>
    <main>
      <div class="destaque">
        <div class="container">
          <h2 class="titulo">Todos os Jogos de Copas do Mundo estão aqui</h2>
          <p class="descricao">
            Os maiores craques do futebol. As melhores seleções. Partidas
            inesquecíveis. Você curte tudo isso onde e quando quiser.
          </p>
          <div class="botoes">
            <button role="button" class="botao">
              <i class="fas fa-play"></i>
              Assistir agora
            </button>
            <button role="button" class="botao">
              <i class="fas fa-info-circle"></i>
              Mais Informações
            </button>
          </div>
        </div>
      </div>
    </main>
    <div class="carrosel">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img
            class="box"
            src="img/1.jpg"
            alt="Imagem de uma partida de futebol"
          />
        </div>
        <div class="item">
          <img
            class="box"
            src="img/2.jpg"
            alt="Imagem de uma partida de futebol"
          />
        </div>
        <div class="item">
          <img
            class="box"
            src="img/3.jpg"
            alt="Imagem de uma partida de futebol"
          />
        </div>
        <div class="item">
          <img
            class="box"
            src="img/4.jpg"
            alt="Imagem de uma partida de futebol"
          />
        </div>
        <div class="item">
          <img
            class="box"
            src="img/5.jpg"
            alt="Imagem de uma partida de futebol"
          />
        </div>
        <div class="item">
          <img
            class="box"
            src="img/6.jpg"
            alt="Imagem de uma partida de futebol"
          />
        </div>
        <div class="item">
          <img
            class="box"
            src="img/7.jpg"
            alt="Imagem de uma partida de futebol"
          />
        </div>
        <div class="item">
          <img
            class="box"
            src="img/8.jpg"
            alt="Imagem de uma partida de futebol"
          />
        </div>
        <div class="item">
          <img
            class="box"
            src="img/9.jpg"
            alt="Imagem de uma partida de futebol"
          />
        </div>
        <div class="item">
          <img
            class="box-filme"
            src="img/10.jpg"
            alt="Imagem de uma partida de futebol"
          />
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/9761bca61c.js"
      crossorigin="anonymous"
    ></script>

    <script src="./js/owl/jquery.min.js"></script>
    <script src="./js/owl/owl.carousel.min.js"></script>
    <script src="./js/owl/setup.js"></script>
  </body>
</html>
